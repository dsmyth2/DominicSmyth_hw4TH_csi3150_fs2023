<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Listings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      id="filter-section"
      class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark"
      style="width: 280px"
    >
      <label for="min-year">Min. Car Year:</label>
      <input
        class="mb-3"
        type="number"
        id="min-year"
        min="2000"
        max="2023"
        value="2000"
      />

      <label for="max-year">Max. Car Year:</label>
      <input
        class="mb-3"
        type="number"
        id="max-year"
        min="2000"
        max="2023"
        value="2023"
      />

      <label for="make">Car Make:</label>
      <select class="mb-3" id="make">
        <option value="All">All Makes</option>
        <!-- Add options dynamically using JavaScript -->
      </select>

      <label for="max-mileage">Max. Mileage:</label>
      <input
        class="mb-3"
        type="number"
        id="max-mileage"
        min="0"
        max="100000"
        value="100000"
      />

      <label for="max-price">Max. Price:</label>
      <input
        class="mb-3"
        type="number"
        id="max-price"
        min="0"
        max="100000"
        value="100000"
      />

      <label>Car Colors:</label>
      <div class="mb-3 color-options">
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="Silver"
          id="color-silver"
        />
        <label class="form-check-inline" for="color-silver">Silver</label>
        <br />
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="White"
          id="color-white"
        />
        <label class="form-check-inline" for="color-white">White</label>
        <br />
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="Black"
          id="color-black"
        />
        <label class="form-check-label" for="color-black">Black</label>
        <br />
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="Red"
          id="color-red"
        />
        <label class="form-check-label" for="color-red">Red</label>
        <br />
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="Green"
          id="color-green"
        />
        <label class="form-check-label" for="color-green">Green</label>
        <br />
        <input
          type="checkbox"
          class="form-check-input color-checkbox"
          value="Blue"
          id="color-blue"
        />
        <label class="form-check-label" for="color-blue">Blue</label>
      </div>
      <button class="btn btn-info" id="reset-filters">Reset Filters</button>
    </div>
    <div class="bg-dark-subtle p-3" id="car-listings">
      <!-- Car listings go here -->
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
